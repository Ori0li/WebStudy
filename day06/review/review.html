<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="review.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="component">
      <div class="btnContainer">
        <button class="pillBtn green">
          <i class="fa-solid fa-trash"></i>
          <div>종량제봉투판매소</div>
        </button>
        <button class="pillBtn blue">
          <i class="fa-solid fa-syringe"></i>
          <div>예방접종 의료기관</div>
        </button>
        <button class="pillBtn purple">
          <i class="fa-regular fa-file"></i>
          <div>무인민원발급기</div>
        </button>
      </div>
      <div class="cardContainer">
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/G-Dragon_on_Infinite_Challenge_Yeongdong_Expressway_Music_Festival_-_4_%28cropped%29.jpg/250px-G-Dragon_on_Infinite_Challenge_Yeongdong_Expressway_Music_Festival_-_4_%28cropped%29.jpg"
            alt=""
          />
          <div class="info">
            <span class="name">G-Dragon</span>
            <span class="motto">언제나 거대한 이슈를 몰고 다니는 슈퍼스타</span>
          </div>
          <div class="infoBtn">
            <button class="sns">Last Album</button>
            <button class="sns">Blog</button>
            <button class="sns">WebSite</button>
            <button class="sns">Spotify</button>
          </div>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-spotify"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
