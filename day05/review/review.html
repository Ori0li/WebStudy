<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <div class="container">
      <div class="info mb">
        <div class="infoCard indigo">
          <i class="fa-solid fa-list fs20"></i>
          <div class="fs11 fw uline">교육캘린더</div>
        </div>
        <div class="infoCard indigoL">
          <i class="fa-regular fa-calendar-days fs20"></i>
          <div class="fs11 fw">연간교육리스트</div>
        </div>
        <div class="infoCard indigoL">
          <i class="fa-solid fa-list-check fs20"></i>
          <div class="fs11 fw">공지사항</div>
        </div>
        <div class="infoCard indigoL">
          <i class="fa-regular fa-circle-question fs20"></i>
          <div class="fs11 fw">상담문의</div>
        </div>
        <div class="infoCard indigoL">
          <i class="fa-solid fa-location-dot fs20"></i>
          <div class="fs11 fw">오시는 길</div>
        </div>
      </div>
      <div class="category">
        <div class="tecSkill mb">
          <div class="skillCard violet">
            <i class="fa-solid fa-computer"></i>
            <div class="fs11 pb">Front-End</div>
            <div class="fs20 fw">프론트엔드</div>
          </div>
          <div class="skillCard blue">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="fs11 pb">Back-End</div>
            <div class="fs20 fw">백엔드</div>
          </div>
          <div class="skillCard tomato">
            <i class="fa-solid fa-infinity"></i>
            <div class="fs11 pb">DevOps</div>
            <div class="fs20 fw">데브옵스</div>
          </div>
        </div>
        <div class="tecSkill mb">
          <div class="skillCard green">
            <i class="fa-solid fa-robot"></i>
            <div class="fs11 pb">Generative AI</div>
            <div class="fs20 fw">생성형 AI</div>
          </div>
          <div class="skillCard amber">
            <i class="fa-regular fa-folder"></i>
            <div class="fs11 pb">Data Analytics</div>
            <div class="fs20 fw">데이터 분석</div>
          </div>
          <div class="skillCard iris">
            <i class="fa-brands fa-python"></i>
            <div class="fs11 pb">Python</div>
            <div class="fs20 fw">파이썬</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
