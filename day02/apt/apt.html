<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="apt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Button 연습</title>
  </head>
  <body>
    <h4>아파트 종합시공 견적 순위</h4>
    <button class="aptBtn1">20평대</button>
    <button class="aptBtn2">30평대</button>
    <button class="aptBtn2">40평대</button>

    <h3>베스트</h3>
    <button class="bestBtn1">전체</button>
    <button class="bestBtn2">가구</button>
    <button class="bestBtn2">페브릭</button>
    <button class="bestBtn2">가전/디지털</button>
    <button class="bestBtn2">주방용품</button>
    <button class="bestBtn2">식품</button>
    <button class="bestBtn2">데코/식물</button>
    <button class="bestBtn2">조명</button>

    <br />

    <h3>로그인</h3>
    <button class="loginBtn">로그인</button>
    <button class="kakaoBtn">
      <i class="fa-solid fa-comment"></i> 카카오 로그인
    </button>
    <button class="appleBtn">
      <i class="fa-brands fa-apple"></i> Apple 로그인
    </button>
  </body>
</html>
