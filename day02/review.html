    <h2>영화 소개</h2>

    <p>
      <strong>《해리 포터》</strong>는
      <em>J. K. 롤링의 동명 소설을 원작으로 한 영국, 미국의 영화 시리즈</em
      >이다. 이 시리즈는 워너 브라더스 픽처스에서 배급한 판타지 영화로 2001년
      《해리 포터와 마법사의 돌》부터 2011년 《해리 포터와 죽음의 성물 2》까지
      제작되었다.
    </p>

<br/>
