<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="hotel.css" />
    <title>Hotel card</title>
  </head>
  <body>
    <div class="modal">
      <div class="card bg1">
        <div class="info">
          <div class="text tag">블랙프라이데이</div>
          <div class="text name">
            그랜드 조선 부산 <br />
            쿠폰 추가할인
          </div>
          <div class="text sale">단독 특가 상품 판매(~6월 30일까지)</div>
        </div>
      </div>

      <div class="card bg2">
        <div class="info">
          <div class="text tag">5성급</div>
          <div class="text name">
            차원 높은 여유 <br />
            그랜드 조선 제주
          </div>
          <div class="text sale">이상적인 휴식을 위한 모든 것</div>
        </div>
      </div>

      <div class="card bg3">
        <div class="info">
          <div class="text tag">풀빌라</div>
          <div class="text name">
            낭만이 깃든 공간<br />
            풀빌라 아마레
          </div>
          <div class="text sale">이국적인 감성을 가진 오션뷰 객실실</div>
        </div>
      </div>

      <div class="card bg4">
        <div class="info">
          <div class="text tag">풀빌라</div>
          <div class="text name">
            바다로 채운 공간<br />
            강릉 풀빌라
          </div>
          <div class="text sale">애메랄드빛 바다임</div>
        </div>
      </div>
    </div>
  </body>
</html>
