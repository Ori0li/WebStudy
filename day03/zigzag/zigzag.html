<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css" />

    <link rel="stylesheet" href="zigzag.css" />
    <title>Zigzag Card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn.beautyhankook.com/news/photo/202008/60303_174132_533.jpg"
        alt=""
      />
      <div class="info">
        <div class="mb text fw9">스파오</div>
        <div class="mb text">[앨리스펑크 pick] 세미 정장</div>
        <div class="mb tag">
          <p class="price">62,910</p>
        </div>
        <div class="mb btn">
          <button>무료배송</button>
          <button>브랜드</button>
        </div>
        <div class="mb gray rating">
          <i class="fa-solid fa-star"></i>
          4.9(11,022)
        </div>
      </div>
    </div>
  </body>
</html>
