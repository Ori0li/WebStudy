<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="review.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Day2 Review</title>
  </head>
  <body>
    <div class="redBtn">
      <button class="redBtn1">Button</button>
      <button class="redBtn2">Button</button>
      <button class="redBtn3">Button</button>
    </div>

    <div class="login">
      <button class="appleBtn">
        <i class="fa-brands fa-apple"></i>Apple로 계속하기
      </button>
      <button class="googleBtn">
        <i class="fa-brands fa-google"></i>Google로 계속하기
      </button>
    </div>

    <div class="kakao">
      <button class="kakaoBtn">
        <i class="fa-solid fa-comment"></i>카카오로 3초 만에 시작하기기
      </button>
    </div>

    <div class="market">
      <button class="marketBtn">
        <i class="fa-solid fa-ticket"></i>최대 7% 쿠폰
      </button>
      <button class="marketBtn">
        <i class="fa-solid fa-credit-card"></i>최대 3% 결제할인
      </button>
    </div>
  </body>
</html>
